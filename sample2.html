<html>
<head>
<title> Registration Form </title>
<table cellpadding="10" cellspacing="10" align="center" border="1">
<tr>
<th>Name</th>
<input type=text>
</tr>
<tr>
<th>Contact Number</th>
<input type=text>
</tr>
<tr>
<th>Gender</th>
<input type="radio" name="gender"> Male
<input type="radio" name="gender"> Female
</tr>
<tr>
<th>Address</th>                 
<textarea rowspan="5" colspan="8"></textarea>
</tr>
<tr>
<th>Hobbies</th>
<input type="checkbox"> Singing
<input type="checkbox"> Traveling
<input type="checkbox"> Reading
</tr>
<tr>
<th>Skill set</th>
<input type="checkbox"> C
<input type="checkbox"> Python
<input type="checkbox"> Java
</tr>
<tr>
<th>Qualification</th>
<select>
<option>BE</option>
<option>BTech</option>
<option>BBA</option>
</select>
</tr>
<tr>
<th>District</th>
<select>
<option>Nlg</option>
<option>Hyd</option>
<option>Rangareddy</option>
</select>
</tr>
<tr>
<input type="submit" value="Register">
<input type="reset" value="Clear">
</tr>
</table>
</body>
</html>
